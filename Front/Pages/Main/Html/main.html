<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Magar.io Online Shopping Platform</title>
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
    <script src="../Js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="loginMainContainer">
    <div class="globalNavBar">
        <img class="navbarLogo" id="navbarLogo" src="../../../Images/Magar.io.png" alt="Magar.io">
        <div class="navBarContainer">
            <input class="navbarDropdownButton" type="button" value="Categories">
            <input class="navbarSearchArea" id="navbarSearchArea" type="text" placeholder="Your Desire...">
            <input class="navbarSearchButton" id="navbarSearchButton" type="button" value="Search">
            <input class="navbarRegister" id="navbarRegister" type="button" value="Register"/>
            <div class="signedInProfile" id="signedInProfile">Not Signed In</div>
            <input class="navbarSignIn" id="navbarSignIn" type="button" value="Log In"/>
            <input class="navbarSignOut" id="navbarSignOut" type="button" value="Log Out"/>
        </div>
        <div class="navbarDropdownMenu">
            <ul>
                <li>
                    asdasd
                </li>
                <li>
                    asdasd
                </li>
                <li>
                    asdasd
                </li>

            </ul>
        </div>
    </div>

    <div class="lowerBodyContainer">
        <div class="promotingBanners">
            <a class="previousButtonBanners" id = "previousButtonBanners">&#10094;</a>
            <div class="bannerWrapper">
                <img class="banner" id = "banner"
                     src="https://magictoolbox.sirv.com/images/magicslideshow/places-01-1075.jpg"/>
            </div>
            <a class="nextButtonBanners" id = "nextButtonBanners">&#10095;</a>
        </div>

        <div class="trendingProducts">
            <a class="previousButtonTrending" id = "previousButtonTrending">&#10094;</a>
            <div class="productsWrapper" id = "productsWrapper">
<!--               <img src="../../../Images/Magar.io.png" style="height: 46vh" alt=""/>-->
<!--                -->
            </div>
            <a class="nextButtonTrending" id = "nextButtonTrending">&#10095;</a>
        </div>
    </div>

</div>
</body>
</html>
