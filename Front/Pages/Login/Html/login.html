<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Magar.io Online Shopping Platform</title>
    <link rel="stylesheet" type="text/css" href="../Css/login.css">
    <script src="../Js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="loginMainContainer">
        <div class="lowerBodyContainer">
            <div class="loginBox">
				<form class="loginForm" onsubmit="#">
					<label class="loginLabel" for="login">Sign in</label>
					<div class="loginUsernameWrapper">
						<span class="loginUsernameSpan">&#x1f4e7;</span>
						<input class="loginUsernameInput" type="text" name="username" placeholder="Enter username or email..."/>
					</div>
					<div class="loginPasswordWrapper">
						<span class="loginPasswordSpan">&#x1f4e7;</span>
						<input class="loginPasswordInput" type="password" name="password" placeholder="Enter password..."/>
					</div>
					<!-- <input class="loginSubmit" type="submit" value="login"/> -->
				</form>
            </div>
        </div>
    </div>
</body>
</html>
